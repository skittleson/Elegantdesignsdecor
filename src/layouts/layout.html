<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta name="description" content="{{ description }}" />
  <meta name="keywords" content="{{ keywords }}" />
  <meta name="Distribution" content="Global" />
  <meta name="Rating" content="General" />
  <meta name="Robots" content="INDEX,FOLLOW" />
  <meta name="author" content="{{ company }}" />
  <meta name="copyright" content="Copyright {{ company }} - {{year}}" />
  <meta name="Revisit-after" content="31 Days" />
  <meta name="google-site-verification" content="" />
  <meta name="application-name" content="{{ company }}">
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:url" content="{{ url }}" />
  <meta property="og:site_name" content="{{ company }}" />
  <meta property="og:description" content="{{ description }}" />
  <meta property="og:type" content="restaurant">
  <meta property="og:phone_number" content="{{ phone }}" />
  <meta property="og:street-address" content="{{location.address}}" />
  <meta property="og:locality" content="{{location.city}}" />
  <meta property="og:region" content="{{location.state}}" />
  <meta property="og:country-name" content="USA" />
  <link rel="stylesheet" href="css/site.css" />
  <link rel="stylesheet" href="https://unpkg.com/picnic">
  <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
</head>
<body>
  <div class="hidden">
    <div itemprop="LocalBusiness" itemscope itemtype="http://schema.org/LocalBusiness">
      <span itemprop="currenciesAccepted">USD</span>,
      <span itemprop="paymentAccepted">Cash, check and credit card</span>.
      <span itemprop="priceRange">$$</span>.
    </div>
    <div itemscope itemtype="http://schema.org/Organization">
      <span itemprop="name">{{ company }}</span>
      Located at
      <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
        <span itemprop="addressLocality">{{location.city}}</span>,
        <span itemprop="addressRegion">{{location.state}}</span>.
      </div>
      <meta itemprop="hasPOS" content="true" />
      <meta itemprop="legalName" content="{{ company }}" />
    </div>
  </div>
  <main>
  {{{ contents }}}
  </main>
</body>
</html>
